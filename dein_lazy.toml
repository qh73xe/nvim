# -------------------------------------------------------------
# 開発支援
# -------------------------------------------------------------

# プログラミング全般
# -------------------------------------------------------------
[[plugins]]
# https://github.com/w0rp/ale
repo = 'w0rp/ale'
on_event = 'FileType'
hook_add = """
  let g:ale_sign_column_always = 1
  let g:ale_open_list = 1
  let g:ale_linters = {
  \   'javascript': ['eslint'],
  \   'python': ['flake8', 'yapf', 'mypy', 'pycodestyle'],
  \   'yaml': ['yamllint'],
  \   'json': ['jq'],
  \   'sh': ['shellcheck'],
  \   'css': ['stylelint'],
  \   'html': [],
  \   'rst': ['alex', 'rstcheck', 'textlint'],
  \}
  let g:airline#extensions#ale#enabled = 1
  nmap <silent><C-k> <Plug>(ale_previous_wrap)
  nmap <silent><C-j> <Plug>(ale_next_wrap)
"""


[[plugins]]
repo = 'thinca/vim-quickrun'
on_event = 'FileType'  # filetype が特定された時に読み込む
hook_add = '''
let g:quickrun_config = {
\   'tex': {
\       'command': 'latexmk',
\       'exec': ['%c -gg -pdfdvi %s', 'xdg-open %s:r.pdf']
\   },
\}
'''

# Python
# -------------------------------------------------------------
[[plugins]]
repo = 'zchee/deoplete-jedi'
on_event = 'FileType'  # filetype が特定された時に読み込む
on_ft = ['python']
hook_add = '''
   set completeopt-=preview
'''

[[plugins]]
repo = 'Vimjas/vim-python-pep8-indent'
on_ft = ['python']

[[plugins]]
repo = 'jmcantrell/vim-virtualenv'
on_ft = ['python']

[[plugins]]  # rst
repo = 'Rykka/riv.vim'
on_event = 'FileType'  # filetype が特定された時に読み込む
on_ft = ['rst', 'python']

[[plugins]]  # rst
repo = 'vim-scripts/rest.vim'
on_event = 'FileType'  # filetype が特定された時に読み込む
on_ft = ['rst', 'python']

# HTML
# -------------------------------------------------------------
[[plugins]]
repo = 'mattn/emmet-vim'
on_event = 'FileType'  # filetype が特定された時に読み込む
on_ft = ['html']
hook_add = '''
  let g:user_emmet_leader_key='<Space>e'
'''

# Praat
# -------------------------------------------------------------
[[plugins]]
repo = 'dopefishh/vim-praat'
on_event = 'FileType'  # filetype が特定された時に読み込む
on_ft = ['praat']


# Latex
# -------------------------------------------------------------
[[plugins]]
repo = 'lervag/vimtex'
on_event = 'FileType'  # filetype が特定された時に読み込む
on_ft = ['tex', 'latex']


# Typescript
# -------------------------------------------------------------
[[plugins]]
repo = 'leafgarland/typescript-vim'
on_event = 'FileType'
on_ft = ['javascript', 'typescript']

[[plugins]]
repo = 'jason0x43/vim-js-indent'
on_event = 'FileType'
on_ft = ['javascript', 'typescript', 'html']
hook_add = '''
    let g:js_indent_typescript = 1
'''

[[plugins]]
repo = 'othree/javascript-libraries-syntax.vim'
on_event = 'FileType'
on_ft = ['javascript', 'typescript']
hook_add = """
    let g:used_javascript_libs = 'jquery,angularjs,angularui,angularuirouter'
"""

[[plugins]]
repo = 'mhartington/nvim-typescript'
on_event = 'FileType'
on_ft = ['typescript']

