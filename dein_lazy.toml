on_ft = ['python']

[[plugins]]  # rst
repo = 'Rykka/riv.vim'
on_event = 'FileType'
on_ft = ['rst', 'python']

[[plugins]]  # rst
repo = 'vim-scripts/rest.vim'
on_event = 'FileType'  # filetype が特定された時に読み込む
