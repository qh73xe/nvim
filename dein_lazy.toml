[[plugins]] # 範囲検索
repo = 'osyo-manga/vim-operator-search'
depends = ['vim-operator-user', 'vim-textobj-function', 'vim-textobj-user']
hook_add = '''
  nmap <Space>/ <Plug>(operator-search)if
'''

# ====================================================
# 開発支援
# ====================================================
[[plugins]] # シンタッスクチェッカー
repo = 'w0rp/ale'
on_event = 'FileType'
hook_add = """
  let g:ale_fix_on_save = 1
  let g:ale_completion_enabled = 1
  let g:ale_sign_column_always = 1
  let g:ale_open_list = 1
  let g:ale_linters = {
  \   '*': ['remove_trailing_lines', 'trim_whitespace'],
  \   'javascript': ['eslint'],
  \   'python': ['flake8', 'mypy', 'pycodestyle'],
  \   'yaml': ['yamllint'],
  \   'json': ['jq'],
  \   'sh': ['shellcheck'],
  \   'css': ['stylelint'],
  \   'html': [],
  \   'rst': ['alex', 'rstcheck', 'textlint'],
  \}
  let g:ale_fixers = {
  \   'python': ['yapf', 'isort'],
  \}
  let g:airline#extensions#ale#enabled = 1
  let g:ale_echo_msg_error_str = 'E'
  let g:ale_echo_msg_warning_str = 'W'
  let g:ale_echo_msg_format = '[%linter%] %s [%severity%]'
  nmap <silent><C-k> <Plug>(ale_previous_wrap)
  nmap <silent><C-j> <Plug>(ale_next_wrap)
"""


[[plugins]]
repo = 'thinca/vim-quickrun'
on_event = 'FileType'  # filetype が特定された時に読み込む
hook_add = '''
  let g:quickrun_config = {
  \   'tex': {
  \       'command': 'latexmk',
  \       'exec': ['%c -gg -pdfdvi %s', 'xdg-open %s:r.pdf']
  \   },
  \}
'''

