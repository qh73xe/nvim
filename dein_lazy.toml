[[plugins]]
repo = 'zchee/deoplete-jedi'
on_event = 'FileType'
on_ft = ['python']
hook_add = '''
  set completeopt-=preview
'''

[[plugins]]
repo = 'Vimjas/vim-python-pep8-indent'
on_event = 'FileType'
on_ft = ['python']

[[plugins]]
repo = 'plytophogy/vim-virtualenv'
